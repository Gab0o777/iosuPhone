<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu ng-controller="MenuCtrl" side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title"><img id="logo" src="images/logoblack.svg" alt="uContactLogo"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/phone">
          <i style="font-size:20px" class="ion-android-call"></i>&nbsp;&nbsp;{{ 'MENU_PHONE' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/contacts">
          <i style="font-size:20px" class="ion-person-stalker"></i>&nbsp;&nbsp;{{ 'MENU_CONTACTS' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/history">
          <i style="font-size:20px" class="ion-android-time"></i>&nbsp;&nbsp;{{ 'MENU_HISTORY' | translate }}
        </ion-item>
        <ion-item menu-close href="#/app/chat">
          <i style="font-size:20px" class="ion-ios-chatbubble"></i>&nbsp;&nbsp;{{ 'MENU_CHAT' | translate }}
        </ion-item>
        <ion-item menu-close ng-click="settings()">
          <i style="font-size:20px" class="ion-ios-settings-strong"></i>&nbsp;&nbsp;{{ 'MENU_SETTINGS' | translate }}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-tabs>
</ion-side-menus>
