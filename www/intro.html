<ion-view ng-cloak>
    <ion-nav-bar class="header">
        <button style="float:left;z-index:9999;color:#fff" class="button button-positive button-clear no-animation" ng-click="previous()" ng-show="slideIndex > 0">
            {{ 'INTRO_PREVIOUS' | translate }}
          </button>


        <button style="float:right;z-index:9999;color:#fff" class="button button-positive button-clear no-animation" ng-click="next()" ng-show="slideIndex != 2">
            {{ 'INTRO_NEXT' | translate }}
          </button>
        <button style="float:right;z-index:9999;color:#fff" class="button button-positive button-clear no-animation" ng-click="startApp()" ng-show="slideIndex == 2">
            {{ 'INTRO_START' | translate }}
          </button>
    </ion-nav-bar>
    <ion-slide-box style="width:100%;height:90%" on-slide-changed="slideChanged(index)">
        <ion-slide>
            <h2 style="margin-top:8%;text-align:center">{{ 'INTRO_WELCOME_HEADER' | translate }} </h2>
            <h5 style="margin-top:2%;text-align:center">{{ 'INTRO_WELCOME_DESCRIPTION' | translate }}</h5>
            <img style="width:200%;margin-top:10%;" src="images/logo.svg">

            <h4 style="text-align:center;margin-top:10%">
                {{ 'INTRO_LANDING_FIRST' | translate }}
            </h4>

            <h4 style="text-align:center">
                {{ 'INTRO_LANDING_SECOND' | translate }}
            </h4>
        </ion-slide>
        <ion-slide>
            <h3 style="text-align:center;margin-top:8%">{{ 'INTRO_NETWORK' | translate }}</h3>

            <div>
                <div class="settingsInput">
                    <label translate="INTRO_NETWORK_HOST" class="labelSettings">{{ 'INTRO_NETWORK_HOST' | translate }}</label>
                    <input id="Iserver" ng-model="Iserver" type="text" />
                </div>
                <div class="settingsInput">
                    <label class="labelSettings">{{ 'INTRO_NETWORK_NUMBER' | translate }}</label>
                    <input id="Icallerid" ng-model="Icallerid" type="text" />
                </div>
                <div class="settingsInput">
                    <label class="labelSettings">{{ 'INTRO_NETWORK_PASS' | translate }}</label>
                    <input id="IPassword" ng-model="IPassword" type="password" />
                </div>

                <label style="margin-top:15px" class="item item-input item-select">
            <div class="input-label">
              {{ 'INTRO_LANGUAGE' | translate }}
            </div>
            <select id="idioma-select">
              <option value="Espanol">Espa√±ol</option>
              <option selected>English</option>
            </select>
        </label>


            </div>
        </ion-slide>
        <ion-slide>
            <h3 style="text-align:center;margin-top:20px">{{ 'INTRO_LAST_READY' | translate }}</h3>
            <h4 style="margin-top:30px;text-align:center">
                {{ 'INTRO_LAST_INSTRUCTION' | translate }}
            </h4>
            <button ng-click="startApp()" style="margin-top:50px;width:90%;height:50px;background-color:#1fb569;color:#fff;border:0;border-radius:50px;margin-left:5%"> {{ 'INTRO_LAST_BUTTON' | translate }} </button>
        </ion-slide>
    </ion-slide-box>
</ion-view>
